version: 2
updates:
  - package-ecosystem: 'gradle'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 10
    rebase-strategy: 'auto'
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 10
    rebase-strategy: 'auto'
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'chore'
      include: 'scope'